stages:
  data_preprocessing:
    cmd: python src/data/data_preprocessing.py
    deps:
    - data/raw
    - src/data/data_preprocessing.py
    outs:
    - data/processed

  model_training:
    cmd: python src/models/train_model.py
    deps:
    - data/processed
    - src/models/train_model.py
    outs:
    - models

  flask_app:
    cmd: python src/app/app.py
    deps:
    - models  # The Flask app depends on the trained models
    - src/app/app.py
    - data/processed/df_final.csv  # Adding the dataset used by the Flask app
    outs:
    - logs  # Capture logs or any outputs generated by the Flask app
